l_english:
 oneillrebellion.1_title: "O'Neill launches his rebellion!"
 oneillrebellion.1_desc: "Angered by the violation of Ua Conchobhair High Kings on the duties and rights of the High King as well as their aggressive encroachment upon the lands of the various clans of Ireland, O'Neill has, with the support of the Mac Murchada-Caomhánach of Leinster and the Mag Aonghusa of Iveagh, declared himself the High King of Ireland and marched on Dublin."
 oneillrebellion.1_option: "Curse those traitors!"
 takedublin.1_title: "Subjugation of Dublin"
 takedublin.1_desc: "With Munster stabilised and our military on the path towards revival, we should turn our attention to the all-important beating heart of Ireland, the city of Dublin. Annexing it now shall certainly draw the ire of the remnant powerful clans of Ireland, already greatly angered by our forceful 'pacification' of Munster, a move like this could bring conflict..."
 takedublin.1_option: "It matters not, we are strong enough."
 takedublin.1_option2: "We would not trample on the rights of the good people of Dublin."
 oneillrebellion.tyr_title: "O'Neill launches his rebellion!"
 oneillrebellion.tyr_desc: "Too long have the Ua Conchobhair High Kings trampled on the rights and priviledges of the Irish people, under the banner of the O'Neills Ireland shall be free from the tyranny of Chonnachta once and for all!"
 oneillrebellion.tyr_option: "For God and O'Neill!"
 oneillrebellion.ulslei_title: "O'Neill launches his rebellion!"
 oneillrebellion.ulslei_desc: "O'Neill has launched his rebellion and to save Ireland from tyranny we shall join them and liberate the MacCárthaigh, the Ua Briain and the Ua Cinnéide from Chonnacht tyranny. Come to your banners men, the true High King calls and with him shall we gain our freedom!"
 oneillrebellion.ulslei_option: "For God and Ireland!"